<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>

		
	</ul>
	<button id="btn" type="button">li 요소 추가</button>
	<input id="btn" type="button" VALUE="li요소추가" />
</body>

<script type="text/javascript">
$("#btn").on("click", function() {
	console.log("버튼클릭");
	
	$("ul").append("<li>다섯번째 아이템 입니다.</li>");
})

//li태그를 클릭했을 때 (부모한테 클릭이벤트를 주고 자식에게 뿌림)
$("ul").on("click", "li", function() {
	var $this = $(this).text();
	console.log($this);
});
</script>


</html>
